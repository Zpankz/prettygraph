<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/force-graph"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        #graph {
            width: 100vw;
            height: 100vh;
            background-color: var(--background-color);
        }
        #textbox-container {
            position: fixed;
            top: 80px;
            left: 0;
            width: 400px;
            height: calc(100vh - 80px);
            background-color: white;
            color: black;
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out, background-color 0.3s, color 0.3s;
            z-index: 1000;
            border: 1px solid #ddd;
            resize: horizontal;
            overflow-x: hidden;
        }
        body.dark-theme #textbox-container {
            background-color: #000000;
            color: white;
            border-color: #333;
        }
        #textbox-container.show {
            transform: translateX(0);
        }
        #textbox-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            cursor: ew-resize;
            background-color: #ddd;
        }
        body.dark-theme #textbox-container::after {
            background-color: #333;
        }
        #textbox {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
            background: transparent;
            color: inherit;
            border: none;
            outline: none;
            padding-right: 10px;
        }
        .control-button {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 1001;
        }
        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        #toggle-textbox {
            top: 20px;
            left: 20px;
        }
        #theme-button {
            top: 20px;
            left: 70px;
        }
        #nodeMenu {
            position: fixed;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            z-index: 1002;
        }
        body.dark-theme #nodeMenu {
            background: #2d2d2d;
            border-color: #444;
            color: #ffffff;
        }
        body.dark-theme button {
            background: #444;
            color: #ffffff;
            border: 1px solid #666;
        }
        body.dark-theme button:hover {
            background: #555;
        }
        body.dark-theme {
            background-color: #000000;
            color: #ffffff;
        }
        .highlighted {
            background-color: rgba(255, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        body.dark-theme .highlighted {
            background-color: rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <button id="toggle-textbox" class="control-button" title="Toggle Document">
        <i class="fas fa-file-alt"></i>
    </button>
    <button id="theme-button" class="control-button" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>
    <div id="textbox-container">
        <div id="textbox" contenteditable="true"></div>
    </div>
    <div id="nodeMenu">
        <button id="expandNode">Expand Node</button>
        <button id="collapseNode">Collapse Node</button>
        <button id="focusNode">Focus Node</button>
    </div>
    <script>
        let Graph = null;
        let highlightNodes = new Set();
        let highlightLinks = new Set();
        let hoverNode = null;
        let selectedNode = null;
        let multiSelectedNodes = new Set();
        let isDarkMode = true;

        const colors = [
            "#FF00FF", "#00FF00", "#FF0000", "#00FFFF", "#FF1493",
            "#7FFF00", "#FF69B4", "#39FF14", "#FF4D00", "#00BFFF",
            "#FF3131", "#40E0D0", "#FF1E8E", "#32CD32", "#FF0080",
            "#00FF7F", "#FF2400", "#00F5FF", "#FF00BF", "#7CFF01",
            "#FF3399", "#00FFB3", "#FF2D00", "#00FFCC", "#FF1493",
            "#39FF14", "#FF0066", "#00FFE5", "#FF4000", "#00FFFF"
        ];

        let colorIndex = 0;

        function updateThemeButton() {
            const themeButton = document.getElementById('theme-button');
            const icon = themeButton.querySelector('i');
            if (isDarkMode) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        function updateTheme() {
            document.body.classList.toggle('dark-theme', isDarkMode);
            if (Graph) {
                Graph.backgroundColor(isDarkMode ? '#000000' : '#ffffff');
            }
            updateThemeButton();
        }

        function initGraph(graphData) {
            const elem = document.getElementById('graph');
            if (!elem) return null;

            const graph = ForceGraph()(elem)
                .width(elem.clientWidth)
                .height(elem.clientHeight)
                .backgroundColor(isDarkMode ? '#000000' : '#ffffff')
                .graphData(graphData)
                .nodeId('id')
                .nodeAutoColorBy('group')
                .nodeVal(8)
                .nodeCanvasObject((node, ctx, globalScale) => {
                    const label = node.label || node.id;
                    const fontSize = 16/globalScale;
                    ctx.font = `${fontSize}px Arial`;
                    const textWidth = ctx.measureText(label).width;
                    const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.8); // Increased padding

                    // Draw text with node color
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = multiSelectedNodes.has(node) ? '#ff0000' : 
                                  highlightNodes.has(node) ? node.color || '#ff0000' :
                                  node === hoverNode ? '#ff00ff' :
                                  node.color || '#666666';
                    ctx.fillText(label, node.x, node.y);

                    node.__bckgDimensions = bckgDimensions;
                })
                .nodePointerAreaPaint((node, color, ctx) => {
                    const bckgDimensions = node.__bckgDimensions;
                    if (bckgDimensions) {
                        ctx.fillStyle = color;
                        ctx.fillRect(
                            node.x - bckgDimensions[0] / 2,
                            node.y - bckgDimensions[1] / 2,
                            ...bckgDimensions
                        );
                    }
                })
                .linkColor(link => highlightLinks.has(link) ? '#ff00ff' : isDarkMode ? '#ffffff' : '#666666')
                .linkWidth(link => highlightLinks.has(link) ? 3 : 1)
                .linkDirectionalArrowLength(6)
                .linkDirectionalArrowRelPos(1)
                .linkCurvature(0.2)
                .linkCanvasObjectMode(() => 'after')
                .linkCanvasObject((link, ctx, globalScale) => {
                    if (!link.label) return;
                    const start = link.source;
                    const end = link.target;
                    const textPos = {
                        x: start.x + (end.x - start.x) * 0.5,
                        y: start.y + (end.y - start.y) * 0.5
                    };
                    const fontSize = 12/globalScale;
                    ctx.font = `${fontSize}px Sans-Serif`;
                    ctx.fillStyle = isDarkMode ? '#ffffff' : '#000000';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(link.label, textPos.x, textPos.y);
                })
                .d3Force('link', d3.forceLink()
                    .id(d => d.id)
                    .distance(100) // Increased distance
                    .strength(1)
                )
                .d3Force('charge', d3.forceManyBody()
                    .strength(-200) // Increased repulsion
                    .distanceMax(200)
                    .theta(0.9)
                )
                .d3Force('center', d3.forceCenter()
                    .strength(0.05)
                )
                .d3Force('collision', d3.forceCollide()
                    .radius(30) // Increased collision radius
                    .strength(1)
                )
                .onNodeDrag((node, translate) => {
                    node.fx = node.x;
                    node.fy = node.y;
                })
                .onNodeDragEnd(node => {
                    node.fx = null;
                    node.fy = null;
                })
                .onNodeClick((node, event) => {
                    if (!node) return;
                    
                    if (event.shiftKey || event.ctrlKey || event.metaKey) {
                        if (multiSelectedNodes.has(node)) {
                            multiSelectedNodes.delete(node);
                        } else {
                            multiSelectedNodes.add(node);
                        }
                    } else {
                        multiSelectedNodes.clear();
                        multiSelectedNodes.add(node);
                        selectedNode = node;
                    }
                    
                    highlightText(graphData);
                    updateHighlight();
                })
                .onNodeHover(node => {
                    if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;
                    
                    hoverNode = node || null;
                    highlightNodes.clear();
                    highlightLinks.clear();
                    
                    if (node) {
                        highlightNodes.add(node);
                        graph.graphData().links.forEach(link => {
                            if (link.source === node || link.target === node) {
                                highlightLinks.add(link);
                                highlightNodes.add(link.source);
                                highlightNodes.add(link.target);
                            }
                        });
                    }
                    
                    elem.style.cursor = node ? 'pointer' : null;
                    updateHighlight();
                    highlightText(graphData);
                });

            return graph;
        }

        function highlightText(data) {
            if (!data || !data.nodes) return;
            
            const textbox = document.getElementById('textbox');
            if (!textbox) return;
            
            // Get text content either from textbox or existing highlighted content
            let text;
            const existingHighlight = textbox.parentNode.querySelector('.highlighted-content');
            if (existingHighlight) {
                // Strip HTML tags to get clean text
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = existingHighlight.innerHTML;
                text = tempDiv.textContent || tempDiv.innerText || '';
            } else {
                text = textbox.value || textbox.innerText || '';
            }
            
            if (!text) return;
            
            // Create a temporary div for highlighting
            const tempDiv = document.createElement('div');
            tempDiv.style.whiteSpace = 'pre-wrap';
            
            // Process text for highlighting
            data.nodes.forEach(node => {
                if (multiSelectedNodes.has(node) || highlightNodes.has(node)) {
                    const label = node.label || node.id;
                    if (label) {
                        const escapedLabel = label.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        const regex = new RegExp(`(${escapedLabel})`, 'gi');
                        text = text.replace(regex, `<span style="background-color: ${node.color}; color: white;">$1</span>`);
                    }
                }
            });
            
            tempDiv.innerHTML = text;
            
            // Replace the textbox content
            textbox.style.display = 'none';
            const oldHighlightedDiv = textbox.parentNode.querySelector('.highlighted-content');
            if (oldHighlightedDiv) {
                oldHighlightedDiv.remove();
            }
            tempDiv.className = 'highlighted-content';
            textbox.parentNode.insertBefore(tempDiv, textbox);
        }

        function updateHighlight() {
            if (!Graph) return;
            
            // Update node colors
            Graph.nodeColor(node => {
                if (multiSelectedNodes.has(node)) return '#ff0000';
                if (highlightNodes.has(node)) return node.color || '#ff0000';
                if (hoverNode === node) return '#ff00ff';
                return node.color || '#666666';
            })
            .linkColor(link => highlightLinks.has(link) ? '#ff00ff' : isDarkMode ? '#ffffff' : '#666666')
            .linkWidth(link => highlightLinks.has(link) ? 3 : 1);
        }

        async function updateGraph(textContent) {
            if (!textContent) return;

            try {
                const response = await fetch('/update_graph', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textContent }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const graphData = await response.json();
                
                if (!graphData || !graphData.nodes || !graphData.links) {
                    console.error('Invalid graph data received:', graphData);
                    return;
                }

                if (!Graph) {
                    Graph = initGraph(graphData);
                } else {
                    Graph.graphData(graphData);
                }

                highlightNodes.clear();
                highlightLinks.clear();
                multiSelectedNodes.clear();
                selectedNode = null;
                hoverNode = null;

                Graph.width(document.getElementById('graph').clientWidth);
                Graph.height(document.getElementById('graph').clientHeight);
                
                setTimeout(() => {
                    if (Graph && Graph.zoomToFit) {
                        Graph.zoomToFit(400);
                    }
                }, 500);

            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('theme-button').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateTheme();
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            isDarkMode = e.matches;
            updateTheme();
        });

        const textboxContainer = document.getElementById('textbox-container');
        const toggleButton = document.getElementById('toggle-textbox');
        
        toggleButton.addEventListener('click', () => {
            textboxContainer.classList.toggle('show');
            // Trigger a resize event to update the graph layout
            window.dispatchEvent(new Event('resize'));
        });

        document.getElementById('textbox')?.addEventListener('input', function(e) {
            if (e.inputType === 'insertParagraph' || 
                (e.inputType === 'insertText' && e.data && e.data.endsWith('.'))) {
                updateGraph(this.innerText);
            }
        });

        document.getElementById('expandNode')?.addEventListener('click', function() {
            const menu = document.getElementById('nodeMenu');
            if (menu?.contextMenuNode) {
                // Here you would implement the node expansion logic
            }
            menu.style.display = 'none';
        });

        document.getElementById('collapseNode')?.addEventListener('click', function() {
            const menu = document.getElementById('nodeMenu');
            if (!menu || !menu.contextMenuNode) return;
            
            const node = menu.contextMenuNode;
            if (!Graph || !node) return;

            const links = Graph.graphData().links;
            const connectedNodeIds = new Set();
            
            links.forEach(link => {
                if (link.source.id === node.id) {
                    connectedNodeIds.add(link.target.id);
                } else if (link.target.id === node.id) {
                    connectedNodeIds.add(link.source.id);
                }
            });

            const currentData = Graph.graphData();
            const newNodes = currentData.nodes.filter(n => 
                n.id === node.id || !connectedNodeIds.has(n.id)
            );
            const newLinks = currentData.links.filter(link =>
                !connectedNodeIds.has(link.source.id) && !connectedNodeIds.has(link.target.id)
            );

            Graph.graphData({
                nodes: newNodes,
                links: newLinks
            });

            menu.style.display = 'none';
        });

        document.getElementById('focusNode')?.addEventListener('click', function() {
            const menu = document.getElementById('nodeMenu');
            if (menu?.contextMenuNode && Graph) {
                const node = menu.contextMenuNode;
                Graph.centerAt(node.x, node.y, 1000);
            }
            menu.style.display = 'none';
        });

        document.addEventListener('click', function(e) {
            const menu = document.getElementById('nodeMenu');
            if (!menu) return;
            
            if (!menu.contains(e.target) && e.target.id !== 'nodeMenu') {
                menu.style.display = 'none';
            }
        });

        document.addEventListener('contextmenu', function(e) {
            const menu = document.getElementById('nodeMenu');
            if (!menu) return;
            
            if (menu.style.display === 'block') {
                e.preventDefault();
            }
        });

        document.body.classList.toggle('dark-theme', isDarkMode);
    </script>
</body>
</html>
